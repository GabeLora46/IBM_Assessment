{% extends 'partials/base.html' %}
{% block title %} Staff Order {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Use to Fire Staff Members-->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="boarder bg-white p-3">
                <h3> Fire Staff</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4> Are you sure you want to fire employee?</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-danger" href="{%url 'admin-index' %}"> Cancel</a>

                    <input class="btn btn-success" type="submit" value="YES">

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
